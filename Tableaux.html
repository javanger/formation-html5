<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableaux</title>
  </head>

  <body>
    <section>
        <table border="2">
          <tbody>
            <tr>
              <td colspan="2" width="100" align="center">A</td>
            </tr>
            <tr>
              <td width="100" align="center">B</td>
              <td width="100" rowspan="2" align="center" valign="bottom">D</td>
            </tr>
            <tr>
              <td width="100" align="center">C</td>
            </tr>
          </tbody>
        </table>
    </section>
  </body>

</html>
